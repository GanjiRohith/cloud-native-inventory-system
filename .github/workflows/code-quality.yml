name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black isort pylint
    
    - name: Check code formatting with Black
      run: |
        black --check src/ || echo "⚠️ Code formatting issues found"
    
    - name: Check import sorting with isort
      run: |
        isort --check-only src/ || echo "⚠️ Import sorting issues found"
    
    - name: Run Pylint
      run: |
        pylint src/ --exit-zero --max-line-length=100 || true
    
    - name: Check requirements.txt validity
      run: |
        pip check || true

  dependency-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Check for vulnerable dependencies
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety
        safety check --json || true

  docs-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Check documentation
      run: |
        echo "✓ README.md exists"
        test -f README.md && echo "✓ Documentation found" || echo "❌ Missing README.md"
        echo "✓ GITHUB_SETUP.md exists"
        test -f GITHUB_SETUP.md && echo "✓ Setup guide found" || echo "❌ Missing GITHUB_SETUP.md"

